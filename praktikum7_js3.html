<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js tampil gambar</title>
</head>
<body>

    <script>
        function light(sw){
            var gmbr;
            if (sw==0) {
                gmbr = "im.jpg"
            } else {
            gmbr = "lampu on.jpg"
            }
            document.getElementById('gambarku').src = gmbr;
        }

    </script>

    <img src="lampu off.jpg" alt=""id="gambarku" width="300" height="380">

    

    <p>
        <button type="button" onclick="light(1)">Lampu on</button>
        <button type="button" onclick="light(0)">Lampu off</button>
    </p>
    
</body>
</html>
